allprojects {
    repositories {
        mavenCentral()
    }

    ext {
        set('apacheHttpClientVersion', '4.5.13')
        set('commonsCodecVersion', '1.15')
        set('springBootVersion', '2.4.5')
        set('springCloudVersion', '2020.0.2')
        set('springDependencyManagementVersion', '1.0.11.RELEASE')
        set('openApiVersion', '1.5.8')
        set('wirmockVersion', '2.28.0')
        set('jsonwebtokenVersion', '0.11.2')
    }
}

subprojects {
    group = 'lv.gennadyyonov.hello'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = '15'
    targetCompatibility = '15'
}

