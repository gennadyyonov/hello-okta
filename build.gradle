allprojects {
    repositories {
        mavenCentral()
    }

    ext {
        set('apacheHttpClientVersion', '4.5.13')
        set('commonsIoVersion', '2.11.0')
        set('jsonwebtokenVersion', '0.11.2')
        set('openApiVersion', '1.6.3')
        set('springBootVersion', '2.6.2')
        set('springCloudVersion', '2021.0.0')
        set('springDependencyManagementVersion', '1.0.11.RELEASE')
        set('wirmockVersion', '2.32.0')
    }
}

subprojects {
    group = 'lv.gennadyyonov.hello'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = '15'
    targetCompatibility = '15'

    configurations {
        implementation {
            // Low CVE-200, CVE-2020-15250 fix
            exclude group: 'junit', module: 'junit'
        }
    }
}

