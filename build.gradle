allprojects {
	repositories {
		mavenCentral()
	}

	ext {
        set('apacheHttpClientVersion', '4.5.13')
        set('commonsCodecVersion', '1.15')
        set('guavaVersion', '30.0-jre')
        set('springBootVersion', '2.3.6.RELEASE')
		set('springCloudVersion', 'Hoxton.SR8')
		set('springDependencyManagementVersion', '1.0.10.RELEASE')
		set('oktaSpringBootStarterVersion', '1.4.0')
		set('swaggerVersion', '3.0.0')
	}
}

subprojects {
	group = 'lv.gennadyyonov.hello'
	version = '0.0.1-SNAPSHOT'

	apply plugin: 'java'
	apply plugin: 'idea'

	sourceCompatibility = '1.8'
}

