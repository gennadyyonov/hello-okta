allprojects {
    repositories {
        mavenCentral()
    }

    ext {
        set('apacheHttpClientVersion', '4.5.13')
        set('commonsCodecVersion', '1.15')
        set('commonsIoVersion', '2.11.0')
        set('commonsLang3Version', '3.12.0')
        set('jsonwebtokenVersion', '0.11.2')
        set('jsonSmartVersion', '2.4.7')
        set('openApiVersion', '1.5.10')
        set('springBootVersion', '2.5.5')
        set('springCloudVersion', '2020.0.4')
        set('springDependencyManagementVersion', '1.0.11.RELEASE')
        set('wirmockVersion', '2.31.0')
    }
}

subprojects {
    group = 'lv.gennadyyonov.hello'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = '15'
    targetCompatibility = '15'

    configurations {
        implementation {
            // Low CVE-200, CVE-2020-15250 fix
            exclude group: 'junit', module: 'junit'
        }
    }
}

