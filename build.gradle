plugins {
    id 'java'
}

allprojects {
    repositories {
        mavenCentral()
    }

    ext {
        set('apacheHttpClientVersion', '4.5.14')
        set('commonsIoVersion', '2.11.0')
        set('jsonwebtokenVersion', '0.12.6')
        set('micrometerTracingVersion', 'latest.release')
        set('nimbusdsVersion', '9.31')
        set('openApiVersion', '2.3.0')
        set('springBootVersion', '3.1.6')
        set('springCloudVersion', '2022.0.5')
        set('springDependencyManagementVersion', '1.1.7')
        set('wirmockVersion', '3.3.1')
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

subprojects {
    group = 'lv.gennadyyonov.hello'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'

    configurations {
        implementation {
            // Low CVE-200, CVE-2020-15250 fix
            exclude group: 'junit', module: 'junit'
        }
    }
}

