server:
  port: 8060

cors:
  allowed-origins:
    - http://localhost:3000
    - https://dev-220281.okta.com

chuck-norris:
  url: https://api.chucknorris.io

hello-okta-api:
  url: http://localhost:8070/api

logging:
  level:
    org.springframework.security.oauth2.client.OAuth2RestTemplate: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    lv.gennadyyonov.hellookta.services.UserInfoService: DEBUG

csrf:
  csrf-enabled: true

technical-endpoint:
  enabled: true

springdoc:
  swagger-ui:
    enabled: true

graphql:
  tools:
    introspection-enabled: true
  playground:
    enabled: true

altair:
  enabled: true

graphiql:
  enabled: true

voyager:
  enabled: true

spring:
  config:
    import: secrets.yml
