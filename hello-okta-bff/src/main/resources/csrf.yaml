csrf:
  cookie-name: XSRF-TOKEN
  header-name: X-XSRF-TOKEN
  allowed-methods:
    - HEAD
    - TRACE
    - OPTIONS
  ignored-endpoints:
    - pattern: /config/environment
    - pattern: /config/csrfTokenInfo
    - pattern: /actuator/**
    - pattern: /oauth2/authorization/okta
    - pattern: /login/oauth2/code/okta
  ignored-tech-endpoints:
    - /v3/api-docs/
    - /swagger-ui/
    - /swagger-ui.html
    - /graphiql