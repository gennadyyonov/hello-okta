csrf:
  csrf-enabled: ${csrf.csrf-enabled}
  cookie-name: XSRF-TOKEN
  header-name: X-XSRF-TOKEN
  allowed-methods:
    - HEAD
    - TRACE
    - OPTIONS
  ignored-endpoints:
    - pattern: /config/environment
    - pattern: /config/csrfTokenInfo
    - pattern: /actuator/**
  ignored-tech-endpoints:
    - /v3/api-docs/
    - /swagger-ui/
    - /swagger-ui.html
    - /graphiql
    - /vendor/graphiql
    - /voyager
    - /vendor/voyager
    - /playground
    - /vendor/playground
    - /altair
    - /vendor/altair