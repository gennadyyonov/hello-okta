technical-endpoint:
  enabled: ${technical-endpoint.enabled:false}
  endpoints:
    - enabled: ${springdoc.swagger-ui.enabled:false}
      allowed-classes:
      - org.springdoc.webmvc.ui.SwaggerWelcomeCommon
      - org.springdoc.webmvc.api.OpenApiResource
      allowed-endpoints:
      - /v3/api-docs/**
      - /swagger-ui/**
      - /swagger-ui.html